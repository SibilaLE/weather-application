<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f24dd28d6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Comfortaa:wght@300&family=Cormorant:ital,wght@1,300&family=Poppins:ital,wght@1,200&family=Square+Peg&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page"> 
      
    <div class="container">
    
    <form id="search-city-form">
      <input type class="search-city" id="search-form" placeholder="Search city" autofocus="on"autocomplete="off"/>
      <input type="submit" class="submit_" value ="Search"/> <input type="submit" class="current" value ="📍"/></form> 
    <h1> <span id="headingCity">
    </span>, <span id="headingCountry"></span>
  </h1>
    <div class="row">
      <div class="col-10" id="current-date">
       Sunday 10 today
      </div>
      <div class="col-10" id="current-time">
        Local time 12:00
      </div>
      <div class="col-10" id ="clouds_"> 
        
      </div> 
         
    <br/><br/>
      <h2 id="weatherTemp"> </h2>
      <span class="celcius">
        <a href="#" id = "temp-cel">
          C
        </a>
        /
        <a href="#" id = "temp-Fah">
          F
        </a>
      </span>
        <span class="pic"><i class="fa-solid fa-sun"></i>
        </span> 
      <ul>
        <li>HUMIDITY: <span id= "humidity"> </span>%</li>
        <li>FEELS LIKE: <span id= "feelsLike"> </span>°C</li>
        <li>WIND: <span id= "wind_"> </span>km/h</li>
      </ul></div>
     
      <p>This week</p>
    </div>
      
<div class="container">
      <div class="row">
          <div class="col-3">
            <strong>Monday</strong>
          </br><div class="temperature">
            <i class="fa-solid fa-sun weather"></i><br/>
            <span class="high"> -10°</span>
            <span class="low"> -8°</span>
          </div></div>
  
          <div class="col-3">
           <strong>Tuesday</strong><br/>
           <div class="temperature">
           <i class="fa-solid fa-cloud-sun weather"></i><br/>
           <span class="high"> -8°</span>
           <span class="low"> -7°</span>
          </div></div>
        
          <div class="col-3"> 
            <strong>Wednesday</strong><br/>
            <div class="temperature">
            <i class="fa-solid fa-cloud-sun weather"></i><br/>
            <span class="high"> -15°</span>
            <span class="low"> -12°</span>
          </div> </div>
        
          <div class="col-3">
            <strong>Thursday</strong><br/>
            <div class="temperature">
            <i class="fa-solid fa-sun weather"></i><br/>
            <span class="high"> -13°</span>
            <span class="low"> -10°</span>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <small>
    <a href="https://github.com/SibilaLE/weather-application" target="_blank">
    open-source code</a> by Sibila Leon 
  </small>    

    <script src="index.js"></script>
    
</body>
</html>
